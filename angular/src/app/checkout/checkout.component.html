<!--Main layout-->
<main class="mt-5 pt-4">
    <div class="container">
        <!-- Heading -->
        <h2 class="my-5 text-center">Checkout form</h2>

        <!--Grid row-->
        <div class="row">
            <!--Grid column-->
            <div class="col-md-8 mb-4">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-muted">Your cart</span>
                    <span class="badge rounded-pill badge-primary">{{itemsInCart}}</span>
                </h4>
                <!-- Cart -->
                <ul class="list-group mb-3 h-100" >
                    <li *ngFor="let item of shoppingCart" class="list-group-item d-flex justify-content-between align-items-center">
                      <div class="d-flex">
                        <img src="{{item.image}}" class="me-3" style="max-width: 100px;">
                        <div class="d-flex flex-column" style="height: 100%;">
                          <h6 class="my-0 flex-grow-1" [title]="item.title">{{item.title | slice: 0:30 }}</h6>
                          <small class="text-muted flex-grow-2" [title]="item.description">{{item.description | slice: 0:90}}</small>
                        </div>
                      </div>
                      <div class="d-flex align-items-center">
                        <p class="me-3 mb-0"><b>{{item.quantity}}</b></p>
                        <span class="text-muted me-auto">{{item.price | currency}}</span>
                      </div>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                      <span>Pre-tax Total (USD)</span>
                      <strong>{{totalCost | currency}}</strong>
                    </li>
                  </ul>
            </div>
            <!--Grid column-->

            <!--Grid column-->
            <div class="col-md-4 mb-4">
